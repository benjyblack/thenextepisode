<html>

<head>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../vendor/materialize/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      width: 400px;
      font-size: 14px;
    }

    .nav-button {
      width: 10px;
    }

    .episode-info-container {
      background-color: #26a69a;
      color: white;
      display: flex;
    }

    .episode-info {
      flex: 1;
      text-align: center;
    }

    tr {
      display: flex;
    }

    tr > *:first-child {
     flex: 1;
    }

    tr > *:not(:first-child) {
      width: 100px;
    }

    td {
      cursor: pointer;
    }
  </style>

</head>

<body>
  <ul>
    <li class="episode-info-container">
      <span class="btn waves-effect waves-light nav-button" data-action="getPreviousSeries">
        <i class="small material-icons right">skip_previous</i>
      </span>
      <span class="episode-info" id="series-name-text"></span>
      <span class="btn waves-effect waves-light nav-button" data-action="getNextSeries">
        <i class="small material-icons left">skip_next</i>
      </span>
    </li>

    <li class="episode-info-container">
      <span class="btn waves-effect waves-light nav-button" data-action="getPreviousSeason">
        <i class="small material-icons right">skip_previous</i>
      </span>
      <span class="episode-info" id="season-name-text"></span>
      <span class="btn waves-effect waves-light nav-button" data-action="getNextSeason">
        <i class="small material-icons left">skip_next</i>
      </span>
    </li>

    <li class="episode-info-container">
      <span class="btn waves-effect waves-light nav-button" data-action="getPreviousEpisode">
        <i class="small material-icons right">skip_previous</i>
      </span>
      <span class="episode-info" id="episode-name-text"></span>
      <span class="btn waves-effect waves-light nav-button" data-action="getNextEpisode">
        <i class="small material-icons left">skip_next</i>
      </span>
    </li>
  </ul>

  <table class="striped">
    <thead>
      <tr>
        <th class="header-website">Website</th>
        <th class="header-views">Views</th>
        <th class="header-rating">Rating</th>
      </tr>
    </thead>
    <tbody id="links">
    </tbody>
  </table>

  <div class="progress">
    <div class="indeterminate"></div>
  </div>


  <script type="text/javascript" src="../dist/popup-bundle.js"></script>
  <script src="../vendor/materialize/js/materialize.min.js"></script>
</body>
</html>
