<html>
<head>

	<script type="text/javascript" src="dist/popup-bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/1channel.css?v.01">

</head>
<body>
	<div id="wrapper">
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="episode-list">
			<li class="disabled">
				<a tabindex="-1" href="#">
					<i id="prev-series" data-action="getPreviousSeries" class="icon-chevron-left nav-buttons-prev nav-buttons-series"></i>
						<span id="series-name-text"></span>
					<i id="next-series" data-action="getNextSeries" class="icon-chevron-right nav-buttons-next nav-buttons-series"></i>
				</a>
			</li>
			<li class="divider"></li>
			<li class="disabled">
				<a tabindex="-1" href="#">
					<i id="prev-season" data-action="getPreviousSeason" class="icon-chevron-left nav-buttons-prev nav-buttons-season"></i>
						<span id="season-number-text"></span>
					<i id="next-season" data-action="getNextSeason" class="icon-chevron-right nav-buttons-next nav-buttons-season"></i>
				</a>
			</li>
			<li class="divider"></li>
			<li class="disabled">
				<a tabindex="-1" href="#">
					<i id="prev-episode" data-action="getPreviousEpisode" class="icon-chevron-left nav-buttons-prev nav-buttons-episode"></i>
						<span id="episode-name-text"></span>
					<i id="next-episode" data-action="getNextEpisode" class="icon-chevron-right nav-buttons-next nav-buttons-episode"></i>
				</a>
			</li>
			<li class="divider"></li>
			<li class="disabled">
				<a tabindex="-1" id="episode-list-header" href="#">
					<span class="website">Website</span>
					<span class="views">Views</span>
					<span class="rating">Rating</span>
				</a>
			</li>
			<li class="divider"></li>
      <ul id="links">
      </ul>
		</ul>
	</div>
</body>
</html>
